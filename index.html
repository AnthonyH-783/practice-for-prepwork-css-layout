<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
        <meta charset="utf-8">
        <title>Sample HTML form</title>
    </head>
    <body>
        <div class="form-container">
            <form action="/form-handling-url" method="post">
                <fieldset>
                <legend>Add user</legend>
            
                <div> <!--First Name-->
                    <label class="user-info" for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
            
                <div> <!--Last Name-->
                    <label class="user-info" for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
            
                <div> <!--Email -->
                    <label class="user-info" for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>
            
                <div id="status-date"> <!-- Status and date -->

                    
                        <div id="status">
                            <label class="block-element" for="role">Status</label>
                            <select id="role" class="block-element" name="user_role_name">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="guest">Guest</option>
                        
                            </select>
                        </div>
                    
                    <div id="date">
                        <label class="block-element" for="date">Date</label>
                        <input class="block-element" type="date" id="date">
                    </div>

                </div>
                
                <div id = 'languages'> <!--Favourite Languages-->
                    <p>Choose your favorite Web language:</p>
                    <div id="language-list">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
                </div>
    
                <div id = 'comments'> <!--Comments-->
                    <label class="block-element" for="comments">Comments: </label>
                    <textarea rows="4" cols="40" id="comments" name="comments"></textarea>
                </div>
    
                <div id="checkboxes"> <!--Checkboxes-->
                    <input  type="checkbox" id="signup" name="signup" value="Signup">
                    <label id="signup-label" for="signup">Sign up <br> for news letter</label>
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                    <label id="terms-label" for="terms"> Agree to <br> terms and conditions</label>
                </div>
            
                <div> <!--Submit button-->
                    <button type="submit">Submit</button>
                </div>
            
                </fieldset>
            </form>

        </div>
        
        <div></div>
    </body>
</html>
